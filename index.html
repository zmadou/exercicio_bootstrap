<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js" defer></script>
    <script src="./js/jquery.mask.min.js" defer></script>
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <nav class="navbar bg-light navbar-expand-sm">
            <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center">
                <i class="bi-card-checklist fs-1 me-2"></i>
                Formulário</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <div class="navbar-nav">
                        <a href="#" class="nav-link">Início</a>
                        <a href="#" class="nav-link">Sobre-nós</a>
                        <a href="#" class="nav-link">Produtos</a>
                        <a href="#" class="nav-link active">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="row justify-content-around">
            <div class="col-2 col-sm-3"></div>
            <div class="col-8 col-sm-6">
                <h2 class="display-4 fw-bold text-nowrap">Entre em contato</h2>
                    <form class="needs-validation" novalidate>
                        <div class="input-group">
                        <label class="form-label input-group-text my-3 shadow-lg" for="nome" >Nome: </label>
                        <input class="form-control my-3 shadow-lg" placeholder=" " type="text" id="nome" required/>
                        <div class="invalid-feedback">
                            Você deve informar o seu nome completo
                        </div>
                        
                        </div>
                        <div class="input-group">
                        <label class="form-label input-group-text my-3 shadow-lg" for="text">E-mail: </label>
                        <input class="form-control my-3 shadow-lg" placeholder="exemplo123" type="text" id="text" required />
                        <label for="provedor" class="form-label my-3 shadow-lg input-group-text">@</label>
                        <input class="form-control my-3 shadow-lg" placeholder="exemplo.com" type="text" id="text" required />
                        <div class="invalid-feedback">
                            Você deve informar o seu e-mail
                        </div>
                        </div>
                        <div class="input-group">
                            <label class="form-label input-group-text my-3 shadow-lg" for="telefone">Telefone:</label>
                        <input class="form-control my-3 shadow-lg" name="telefone" type="tel" id="telefone" required />
                        <div class="invalid-feedback">
                            Você deve informar o seu telefone
                        </div>
                        
                        </div>
                        <div class="row my-3">
                        <button class="btn btn-success mx-auto col-5 border-dark border-4 border-opacity-40 rounded-pill shadow-lg">Enviar</button></div>
                        

                    </form>
                
            </div>
            <div class="col-2 col-sm-3"></div>
        </div>
    </div>
    
</body>
</html>
